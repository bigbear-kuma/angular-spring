# PostgreSQL 接続設定
spring.datasource.url=jdbc:postgresql://localhost:5432/heroesdb
spring.datasource.username=app_user
spring.datasource.password=secretpass

# Hibernate/JPA 設定（開発用）
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MyBatis の Mapper XML を resources/mybatis/mapper 配下に置くなら:
mybatis.mapper-locations=classpath:mapper/*.xml
# Mapper インタフェースを com.example.demo.mapper パッケージに置くなら:
mybatis.type-aliases-package=com.example.demo.domain
